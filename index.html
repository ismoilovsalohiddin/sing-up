<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <div class="container main__container">
            <div class="main__left">
                <div class="main__left-content">
                    <h1 class="main__header">Learn to code by watching others</h1>
                    <p class="main__parag">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
                </div>
            </div>
            <div class="main__right">
                <div class="main__right-content">
                    <button class="main__right-button1">Try it free 7 days<span class="span1">  then $20/mo. thereafter</span></button>
                    <form action="#" class="main__right-form">
                        <input class="input" type="text" placeholder="First name">
                        <input class="input" type="text" placeholder="Last Name">
                        <input class="input" type="email" placeholder="Email Address">
                        <input class="input" type="password" placeholder="Password">
                        <button class="main__right-button2">CLAIM YOUR FREE TRIAL</button>
                        <p class="main__right-parag">By clicking the button, you are agreeing to our <a class="main__right-link" href="#">Terms and Services</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
